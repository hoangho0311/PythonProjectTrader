
<table class="table table-hover">
    <thead>
    <tr>
        <th>OrderID</th>
        <th>OrderDate</th>
        <th>RequiredDate</th>
        <th>ShippedDate </th>
        <th>ShipVia</th>
        <th>Freight</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    {% for item in orderdata %}
    <tr>
        <td>{{item.0}}</td>
        <td>{{item.3}}</td>
        <td>{{item.4}}</td>
        <td>{{item.5}}</td>
        <td>{{item.6}}</td>
        <td>{{item.7}}</td>
        <td>
            <a href="/orderDetail/{{item.0}}" class="btn btn-warning btn-xs" >OrderDetail</a>
            <a href="/updateOrder/{{item.0}}" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit{{item.0}}">Edit</a>
            <a href="/deleteOrder/{{ item.0 }}" class="btn btn-danger btn-xs" onclick="return confirm('Are You Sure For Delete?')">Delete</a>
        </td>
    </tr>

    <div id="modaledit{{item.0}}" class="modal fade" role="dialog">
        <div class="modal-dialog">        
           <div class="modal-content">
              <div class="modal-header">
                 <button type="button" class="close" data-dismiss="modal">&times;</button>
                 <h4 class="modal-title">Update Information</h4>
              </div>
              <div class="modal-body">
                 <form action="{{ url_for('auth.updateOrder') }}" method="POST">
                    <div class="form-group">
                       <label>ContactName:</label>
                        <input type="hidden"  name="id" value="{{item.0}}">            
                        <input type="text" class="form-control" name="ContactName" value="{{item.2}}">
                    </div>               
                    <div class="form-group">
                       <label>Address:</label>
                       <input type="text" class="form-control" name="Address" value="{{item.4}}">
                    </div>
                    <div class="form-group">
                       <label>Phone:</label>
                       <input type="text" class="form-control" name="phone" value="{{item.8}}">
                    </div>
                    <div class="form-group">
                       <button class="btn btn-primary" type="sbumit">Update</button>
                    </div>
                 </form>
              </div>
              <div class="modal-footer">
                 <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
           </div>
        </div>
     </div>

    {% endfor%}
    
    </tbody>
