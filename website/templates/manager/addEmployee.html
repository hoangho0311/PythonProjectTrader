{% extends "home.html" %}
{% block content_ct %}

<form  method="post">
    <h3 align="center">Add Customer</h3>
    <div class="form-group">
        <label for="LastName">LastName</label>
        <input type="text" name="LastName" id="LastName" placeholder="Enter LastName" class="form-control">

    </div>
    <div class="form-group">
        <label for="FirstName">FirstName</label>
        <input type="text" name="FirstName" id="FirstName" placeholder="Enter FirstName" class="form-control">
        
    </div>
    <div class="form-group">
        <label for="BirthDate">BirthDate</label>
        <input type="text" name="BirthDate" id="BirthDate" placeholder="Enter BirthDate" class="form-control">  
    </div>
    <div class="form-group">
        <label for="HireDate">HireDate</label>
        <input type="text" name="HireDate" id="HireDate" placeholder="Enter HireDate" class="form-control">  
    </div>
    <div class="form-group">
        <label for="Address">Address</label>
        <input type="text" name="Address" id="Address" placeholder="Enter Address" class="form-control">  
    </div>
    <div class="form-group">
        <label for="City">City</label>
        <input type="text" name="City" id="City" placeholder="Enter City" class="form-control">  
    </div>
    <div class="form-group">
        <label for="Region">Region</label>
        <input type="text" name="Region" id="Region" placeholder="Enter Region" class="form-control">  
    </div>
    <div class="form-group">
        <label for="PostalCode">PostalCode</label>
        <input type="text" name="PostalCode" id="PostalCode" placeholder="Enter PostalCode" class="form-control">  
    </div>
    <div class="form-group">
        <label for="Country">Country</label>
        <input type="text" name="Country" id="Country" placeholder="Enter Country" class="form-control">  
    </div>
    <div class="form-group">
        <label for="HomePhone">HomePhone</label>
        <input type="text" name="HomePhone" id="HomePhone" placeholder="Enter HomePhone" class="form-control">  
    </div>
    <div class="form-group">
        <label for="Notes">Notes</label>
        <input type="text" name="Notes" id="Notes" placeholder="Enter Notes" class="form-control">  
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
