{% extends "home.html" %}
{% block content_ct %}

<form  method="post">
    <h3 align="center">Add Product</h3>
    <div class="form-group">
        <label for="ProductName">ProductName</label>
        <input type="text" name="ProductName" id="ProductName" placeholder="Enter ProductName" class="form-control">  
    </div>
    <div class="form-group">
        <label for="sel1">SupplierID:</label>
        <select name="SupplierID" id="SupplierID" class="form-control" id="sel1">
            {% for item in data %}
            <option value="{{item.0}}">{{item.0}} {{item.2}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="sel1">CategoryID:</label>
        <select name="CategoryID" id="CategoryID" class="form-control" id="sel1">
            {% for item in data1 %}
            <option value="{{item.0}}">{{item.0}} {{item.1}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="QuantityPerUnit">QuantityPerUnit</label>
        <input type="text" name="QuantityPerUnit" id="QuantityPerUnit" placeholder="Enter QuantityPerUnit" class="form-control">  
    </div>
    <div class="form-group">
        <label for="UnitPrice">UnitPrice</label>
        <input type="text" name="UnitPrice" id="UnitPrice" placeholder="Enter UnitPrice" class="form-control">  
    </div>
    <div class="form-group">
        <label for="UnitsInStock">UnitsInStock</label>
        <input type="text" name="UnitsInStock" id="UnitsInStock" placeholder="Enter UnitsInStock" class="form-control">  
    </div>
    <div class="form-group">
        <label for="UnitsOnOrder">UnitsOnOrder</label>
        <input type="text" name="UnitsOnOrder" id="UnitsOnOrder" placeholder="Enter UnitsOnOrder" class="form-control">  
    </div>
    <div class="form-group">
        <label for="ReorderLevel">ReorderLevel</label>
        <input type="text" name="ReorderLevel" id="ReorderLevel" placeholder="Enter ReorderLevel" class="form-control">  
    </div>
    <div class="form-group">
        <label for="Discontinued">Discontinued</label>
        <input type="text" name="Discontinued" id="Discontinued" placeholder="Enter Discontinued" class="form-control">  
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
