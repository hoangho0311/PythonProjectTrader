{% extends "base.html" %}
{% block title %}Signup{% endblock %}

{% block content %}

<form  method="post">
    <h3 align="center">Signup</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" placeholder="Enter email" class="form-control">

    </div>
    <div class="form-group">
        <label for="firstname">Firstname</label>
        <input type="text" name="firstname" id="firstname" placeholder="Enter Firstname" class="form-control">
        
    </div>
    <div class="form-group">
        <label for="pass1">Password</label>
        <input type="text" name="pass1" id="pass1" placeholder="Enter Pass" class="form-control">  
    </div>
    <div class="form-group">
        <label for="pass2">Password (Confirm)</label>
        <input type="text" name="pass2" id="pass2" placeholder="Confirm Pass" class="form-control">  
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
